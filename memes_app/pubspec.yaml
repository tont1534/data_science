version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.3
  http: ^1.3.0
  provider: ^6.0.0
  sqflite: ^2.2.0+4
  path_provider: ^2.0.11
  share_plus: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true